name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build and Release

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

    - uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Add wasm target
      run: rustup target add wasm32-wasip1

    - name: Build plugin (release)
      run: cargo build -p swc-plugin-coverage --target wasm32-wasip1 --release

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create release tarball
      run: |
        mkdir -p release-package/target/wasm32-wasip1/release
        cp package.json release-package/
        cp README.md release-package/
        cp LICENSE release-package/
        cp target/wasm32-wasip1/release/swc_plugin_coverage.wasm release-package/target/wasm32-wasip1/release/
        cd release-package
        tar -czvf ../swc-plugin-coverage-instrument-${{ steps.version.outputs.VERSION }}.tgz .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: swc-plugin-coverage-instrument-${{ steps.version.outputs.VERSION }}.tgz
        generate_release_notes: true
